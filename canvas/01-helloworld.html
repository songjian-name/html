<canvas></canvas>

<script>

    //获取画布dom对象
    let canvas = document.querySelector("canvas");

    //获取画布上下文对象
    let context = canvas.getContext("2d");

    //矩形左上角x坐标
    let x = 0;

    //函数自调用
    (function draw(){

        //画出一个矩形 4个参数分别：左上x坐标，左上y坐标，矩形宽度，矩形高度
        context.fillRect(x++,50,1,50);

        //当屏幕完成刷新后，执行当前draw函数。
        requestAnimationFrame(draw);
    })();
</script>
