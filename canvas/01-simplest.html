<style>
    /*画布样式 默认宽300px，高150px*/
    canvas{
        background:#996;
    }
</style>

<canvas></canvas>

<script>
    //获取画布dom对象
    let canvas = document.querySelector("canvas");

    //获取画布上下文对象
    let context = canvas.getContext("2d");

    //矩形左上角x坐标
    let x = 0;

    //函数自调用
    (function draw(){

        //画出一个矩形 4个参数分别：左上x坐标，左上y坐标，矩形宽度，矩形高度
        context.fillRect(x+=1,10,1,30);

        //请求动画回调
        requestAnimationFrame(draw);
    })();
</script>
