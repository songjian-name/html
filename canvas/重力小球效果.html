<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            padding:0;
            margin:0;
            overflow:hidden;
        }
        #canvas{
            width:100%;
            height:100%;
            background:white;
            position:fixed;
            top:0px;
            left:0px;
        }
    </style>
</head>
<body>
<canvas id="canvas" ></canvas>
<script>
    var canvas = document.getElementById("canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    var context = canvas.getContext("2d");

    var gravity = 0.98;

    var bounce = -0.7;

    var Ball = function(){
        this.x = 100;
        this.y = 100;
        this.r = 50;
        this.vx = 2;
        this.vy = 5;
    }

    var ball = new Ball();
    function move(){
        context.clearRect(0,0,canvas.width,canvas.height);
        context.beginPath();

        ball.vy += gravity;
        ball.y += ball.vy;
        if(ball.y >= canvas.height-ball.r){
            ball.y = canvas.height-ball.r;
            ball.vy *= bounce;
            ball.vx -= 0.2;
            if(ball.vx<0){
                ball.vx = 0;
            }
        }

        ball.x += ball.vx;
        context.arc(ball.x,ball.y,ball.r,0,2*Math.PI,false);

        context.fillStyle = "red";
        context.fill();
    }

    !function test(){
        move();
        requestAnimationFrame(test);
    }();
</script>

</body>
</html>
